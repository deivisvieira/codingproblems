<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <head>
            <title>CloudApi </title>

            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />

            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
            <script src="js/services.js"></script>
            <script src="js/app.js"></script>

            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" />
            <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
            <link href="../static/css/home.css"
                th:href="@{css/home.css}" rel="stylesheet" media="screen"/>
        </head>
    </head>

    <body ng-app="app" ng-controller="RunController as run">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>

        <h4>Suas inst√¢ncias:</h4>
        <div class="container">
            <ul>
                <li ng-repeat="c in run.instances">
                    {{c}}
                </li>
            </ul>
        </div>

        <div class="container">
            <form method="post" class="form-create">
                <label for="inputName" class="sr-only"></label>
                <input type="text" ng-model="run.name" id="inputName" class="form-control" placeholder="name" name="name" required="" autofocus="" />

                <button class="btn btn-lg btn-primary btn-block" ng-click="run.create()">create</button>
            </form>
        </div>
    </body>
</html>
