<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <head>
            <title>CloudApi </title>

            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />

            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" />
            <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.css"/>
            <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
            <link href="../static/css/home.css"
                  th:href="@{css/home.css}" rel="stylesheet" media="screen"/>

            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-touch.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
            <script src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.js"></script>
            <script src="js/app.js"></script>
            <script src="js/services.js"></script>
        </head>
    </head>

    <body ng-app="uigrid" ng-controller="RunController">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>

        <h4>Suas inst√¢ncias:</h4>
        <div ui-grid="gridOptions" class="grid"></div>

        <div class="container">
            <form method="post" class="form-create">
                <label for="inputName" class="sr-only"></label>
                <input type="text" ng-model="run.name" id="inputName" class="form-control" placeholder="name" name="name" required="" autofocus="" />

                <button class="btn btn-lg btn-primary btn-block" ng-click="run.create()">create</button>
            </form>
        </div>
    </body>
</html>
